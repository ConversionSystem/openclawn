# =============================================================================
# Kyra AI - Fly.io Deployment Configuration
# =============================================================================
# Deploy with: fly deploy
# =============================================================================

app = "kyra-ai"
primary_region = "iad"  # US East (Washington DC)

[build]
  # Use Node.js 22
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  GATEWAY_PORT = "18789"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 100
    soft_limit = 80

[[services]]
  protocol = "tcp"
  internal_port = 18789

  [[services.ports]]
    port = 18789
    handlers = ["tls", "http"]

  [[services.tcp_checks]]
    grace_period = "30s"
    interval = "15s"
    restart_limit = 3
    timeout = "10s"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

# Scaling configuration
[deploy]
  release_command = "echo 'Deployment starting...'"
  strategy = "rolling"

# Health checks
[[services.http_checks]]
  grace_period = "30s"
  interval = "15s"
  method = "GET"
  path = "/health"
  protocol = "http"
  restart_limit = 3
  timeout = "10s"

